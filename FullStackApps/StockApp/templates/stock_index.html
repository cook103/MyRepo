<!DOCTYPE html lang=en>

    <head>
        <title>stock index</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename='main.js')}}"></script>
        
        <style>
            body { background-color: rgb(0, 0, 0); }
            h1 { color: white; }
            title { color: white; }

            .data { 
                color: white;
                position: absolute ;
                top:200px;
                left:70px;
            }
            
            #canvas_background {
                position: absolute ;
                top:180px;
                left:40px;

            }

            #canvas_header {
                position: absolute ;
                top:62px;
                left:40px;

            }

            .c_prices{
                position: relative ;
                top: -215px;
                left:300px;
            }
            
            #head { color: white; position: absolute; top: 55px; left: 80px; }
       

        </style>

    </head>

    <body>
        <h1></h1>
        
        <!-- default container to manipulate in JS-->

                <canvas id="canvas_background" width="1500" height="500"></canvas>
                
                <h2 id="head">Crypto</h2>
                
                <div class="data">
                    <div class="stock_container">

                    </div><br>
            
                    <div class="crypto_container">
                        <div class="c_names"></div>

                        <div class="c_prices"></div>
                    </div>
                </div>
        </div>

        <!-- script gets onload data from backend and sends to js file-->
        <script type="text/javascript">window.onload_data = ({{ onload_data | tojson }});</script>

    </body>



</html>
